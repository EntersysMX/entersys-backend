services:
  database:
    image: postgres:15-alpine
    container_name: dev-entersys-postgres
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file: .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - entersys_net
  api:
    build: .
    container_name: entersys-content-api
    restart: always
    env_file: .env
    networks:
      - entersys_net
      - traefik_net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.entersys-api.rule=Host(`api.entersys.mx`)"
      - "traefik.http.routers.entersys-api.entrypoints=websecure"
      - "traefik.http.routers.entersys-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.entersys-api.loadbalancer.server.port=8000"
    depends_on:
      database:
        condition: service_healthy
networks:
  traefik_net:
    name: traefik
    external: true
  entersys_net: {}
volumes:
  postgres_data:
    name: dev-entersys-pgdata
